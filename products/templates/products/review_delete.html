{%  extends "base.html"  %}

{%  block content  %}

<!-- Delete Review Confirm -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6">
            <form method="POST">
                {%  csrf_token  %}
                <fieldset class="review-form d-flex justify-content-center">
                    <legend class="mb-4">
                        <h2>Delete Review</h2>
                        <h5>Are you sure you want to delete your review posted on: {{  review.date_posted  }} ?</h5>
                    </legend>
                </fieldset>
                <div class="review-form d-flex justify-content-around">
                    <!-- Delete Review -->
                    <button class="btn btn-danger btn-lg mt-4" type="submit">Delete</button>
                    <!-- Return to product detail page where review was listed -->
                    <a class="btn shopping-btn btn-lg mt-4" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{%  endblock content  %}
